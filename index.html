<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/chattingcss/">
    <title>Welcome to KoKo Talk</title>
</head>
<body>
    <!-- Font Family -->
    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Servicesss</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <!-- Time -->
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <div class="main-container">
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Chat GPT</h1>
            <p class="welcome-header__text">If you have a GPT Account, log in with your email or phone number</p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input type="text" placeholder="Email or Phone Number">
            <input name="username" type="password" placeholder="Password">
            <input name="password" type="submit" value="Log In" class="btn-submit">
            <input type="submit" value="Sign Up" class="btn-submit">
            <a href="#">Find GPT Account or Password</a>
        </form>
    </div>
        <script src="https://kit.fontawesome.com/49158592ec.js" crossorigin="anonymous"></script>

</body>
</html>
