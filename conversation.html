<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat with Tyler</title>
</head>
    <body id="conversation-screen">

        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <!-- Time -->
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        

            
            <header class="alt-header">
                <div class="alt-header__column">
                    <a href="chat.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>
                </div>
                <div class="alt-header__column">
                    <h1 class="alt-header__title">Mattheo Gim</h1>
                </div>
                <div class="alt-header__column">
                    <span>
                        <i class="fa-solid fa-search fa-lg"></i>
                    </span>
                    <span>
                        <i class="fa-solid fa-bars fa-lg"></i>
                    </span>
                </div>
            </header>



        <main class="main-screen main-conversation">
            
            <div class="conv__timestamp">
                Tuesday, June 30. 2020
            </div>

            <div class="message-row">
                <img src="img/tyler.jpeg" alt="Tyler" class="message__avatar">
                <div class="message-row__content">
                    <span class="message__author">Tyler</span>
                    <div class="message__info">
                        <span class="message__bubble">hello</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">

                <div class="message-row__content ">

                    <div class="message__info">
                        <span class="message__bubble">Nah</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>

            <div class="message-row">
                <img src="img/tyler.jpeg" alt="Tyler" class="message__avatar">
                <div class="message-row__content">
                    <span class="message__author">Tyler</span>
                    <div class="message__info">
                        <span class="message__bubble">hello</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>


            <div class="message-row message-row--own">

                <div class="message-row__content ">

                    <div class="message__info">
                        <span class="message__bubble">Nah</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-xl"></i>
            </div>
            <div class="reply__column">
                <input type="text" class="reply__input" placeholder="Type a message...">

                

                <i class="fa-regular fa-face-laugh-squint fa-lg reply__column--emoji"></i>

                

                

                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>


           
        


        <div id="no-mobile">
            <span>Make your screen smaller please!</span>
        </div>

    <script src="https://kit.fontawesome.com/49158592ec.js" crossorigin="anonymous"></script>

    </body>
</html>
