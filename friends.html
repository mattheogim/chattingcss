<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to KoKo Talkd</title>
</head>
    <body>

        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <!-- Time -->
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title" >Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-search fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>
            Friends' Names Display
            <i class="fa-solid fa-chevron-right fa-sm"></i>
        </a>
        
        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/tyler.jpeg" alt="tyler" class="user-component__avatar--xl">
                    <div class="user-component__text">
                        <h4 class="user-component__name">Tyler</h4>
                        <!--<h6 class="user-component__subtitle">"I'm busy right now"</h6> !-->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel" >
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up fa-sm"></i>

                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">

                    <img src="img/tyler.jpeg" alt="tyler" class="user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">Channel</h4>
                        <!--<h6 class="user-component__subtitle">"I'm busy right now"</h6> !-->
                    </div>

                </div>
                
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-sm"></i>

                    </div>
                    
                </div>
            </div>
        </main>


        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__btn">
                    <a class="nav__a" href="friends.html">
                        <i class="fa-solid fa-user fa-xl"></i>
                    </a></li>
                <li class="nav__btn" >
                    <a class="nav__a" href="chat.html">
                        <span class="nav__notification badge">
                            1</span>
                        <i class="fa-regular fa-comment fa-xl"></i>
                    </a>
                </li>
                <li class="nav__btn" >
                    <a class="nav__a" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </a>
                </li>
                <li class="nav__btn" >
                    <a class="nav__a" href="option.html">
                        <span class="nav__btn__notification" ></span>
                        <i class="fa-solid fa-ellipsis fa-xl"></i>
                    </a>
                </li>
            </ul>
        </nav>
    

    </div>
        <script src="https://kit.fontawesome.com/49158592ec.js" crossorigin="anonymous"></script>

    </body>
</html>
