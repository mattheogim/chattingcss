<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Search</title>
</head>
    <body>

        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <!-- Time -->
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title" >Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

    
        <main class="main-screen">
           
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-regular fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fa-solid fa-door-open"></i>
                    <span>Invite</span>
                </div>
            </div>

            <div class="rcmnd-friends">
                <h6 class="rcmnd-friends__title">Recommended Friends</h6>
                <span class="rcmnd-friends__title" >You have no recommended friends</span>
            </div>
            
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span>Go to Openchat Home
                        <i class="fa-solid fa-chevron-right fa-sm"></i>
                    </span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtag">#bts#army#friends</h6>
                        <div class="open-post__members">
                            <img src="img/tyler.jpeg" alt="member"/>
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status-color">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__img">
                            <img src="img/tyleralbum.avif" alt="album cover"/>
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart fa-xs" style="color: #fcfcfc;"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>


           
        </main>


        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__btn">
                    <a class="nav__a" href="friends.html">
                        <i class="fa-regular fa-user fa-xl"></i>
                    </a></li>
                <li class="nav__btn" >
                    <a class="nav__a" href="chat.html">
                        <span class="nav__notification badge">
                            1</span>
                        <i class="fa-regular fa-comment fa-xl"></i>
                    </a>
                </li>
                <li class="nav__btn" >
                    <a class="nav__a" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </a>
                </li>
                <li class="nav__btn" >
                    <a class="nav__a" href="option.html">
                        <span class="nav__btn__notification badge-option" ></span>
                        <i class="fa-solid fa-ellipsis fa-xl"></i>
                    </a>
                </li>
            </ul>
        </nav>
    

    </div>
    <div id="no-mobile">
        <span>Make your screen smaller please!</span>
    </div>
        <script src="https://kit.fontawesome.com/49158592ec.js" crossorigin="anonymous"></script>

    </body>
</html>
